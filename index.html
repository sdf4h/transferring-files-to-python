<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Главная</title>
</head>
<body>
    <h1>Добро пожаловать на сайт</h1>
    {% if current_user.is_authenticated %}
        <p>Вы вошли как {{ current_user.username }}</p>
        <a href="{{ url_for('upload_file') }}">Загрузить файл</a><br>
        <a href="{{ url_for('uploaded_files') }}">Мои файлы</a><br>
        <a href="{{ url_for('logout') }}">Выйти</a>
    {% else %}
        <a href="{{ url_for('login') }}">Войти</a><br>
        <a href="{{ url_for('signup') }}">Регистрация</a>
    {% endif %}
</body>
</html>
